<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Landing Page!</title>
  </head>
  <body>
    <div class="wrapper">
    <div class="form-div">
    <h1>Fill out the form to start the quiz!</h1>
    <form id="form" action="index.html" method="GET">
    <select id="category" class="select form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <!-- Values are derived from API website, that's why they seem very random -->
        <option selected value="">Any Category</option>
        <option class='option' value="category=9">General Knowledge</option>
        <option class='option' value="category=17">Science & Nature</option>
        <option class='option' value="category=24">Politics</option>
        <option class='option' value="category=22">Geography</option>
    </select>
    <select id="difficulty" class="select form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <option class='option' value="">Any Difficulty</option>
        <option class='option' value="difficulty=easy">Easy</option>
        <option class='option' value="difficulty=medium">Medium</option>
        <option class='option' value="difficulty=hard">Hard</option>
    </select>
    <button id='submit' type="submit" class="btn btn-primary">Start</button>
    </form>
    </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->

<style>

    body {
        box-sizing: content-box;
    }

    .wrapper {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        height: 100vh;
        width: 100vw;      
        background-image: url(https://www.microids.com/wp-content/uploads/2020/10/WhoWantsToBeAMillionaire_keyart.jpg);  
        background-repeat: no-repeat;
        background-position: center center;
    }

    .form-div {
        max-width: 400px;
        background-color: white;
        border-radius: 9px;
        padding: 15px;
    }

    h1 {
        font-size: 20px;
    }

    .select, .option {
        font-size: 15px;
    }

</style>

<script>

    const category = document.getElementById('category');
    const difficulty = document.getElementById('difficulty');
    const submit = document.getElementById('submit');
    const form = document.getElementById('form');
    var url = 'https://opentdb.com/api.php?amount=10&'; //incomplete URL

    form.addEventListener('submit', function(e) {
        console.log(e);
        //e.preventDefault();
        let categoryResponse = category.value;
        let difficultyResponse = difficulty.value;
        console.log(categoryResponse, difficultyResponse);  
        url = url.concat(categoryResponse,'&', difficultyResponse, '&type=multiple');
        localStorage.setItem('url', url);
    });




</script>

  </body>
</html>
